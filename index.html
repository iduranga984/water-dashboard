<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ğŸš° Water Level Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      background: #f2f7ff;
      color: #333;
    }
    h1 {
      color: #0275d8;
    }
    .data-box {
      font-size: 1.5em;
      margin: 15px 0;
    }
    #tank {
      width: 100px;
      height: 300px;
      border: 2px solid #0275d8;
      margin: 20px auto;
      position: relative;
      background: #fff;
    }
    #water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #5bc0de;
    }
    canvas {
      max-width: 600px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ğŸš° Water Level Monitor</h1>

  <div class="data-box">ğŸ“ Distance: <span id="distance">--</span> cm</div>
  <div class="data-box">ğŸ’§ Water Level: <span id="level">--</span> %</div>
  <div class="data-box">ğŸ“ˆ Fill Rate: <span id="rate">--</span> cm/min</div>
  <div class="data-box">ğŸŒ¡ Temperature: <span id="temperature">--</span> Â°C</div>
  <div class="data-box">âš™ï¸ Water Pump Status: <span id="pump">--</span></div>

  <div id="tank">
    <div id="water" style="height: 0%"></div>
  </div>

  <canvas id="levelChart"></canvas>

  <script>
    const MAX_HEIGHT_CM = 100; // Set your actual tank height here
    const ctx = document.getElementById("levelChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Water Level (%)',
          data: [],
          backgroundColor: 'rgba(91, 192, 222, 0.4)',
          borderColor: '#0275d8',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    client.on("connect", () => {
      console.log("âœ… MQTT Connected");
      client.subscribe("distance");
      client.subscribe("temperature");     // ğŸ†• Subscribe to temp
      client.subscribe("pumpStatus");      // Already added
    });

    let lastDistance = null;
    let lastTime = null;

    client.on("message", (topic, msg) => {
      const message = msg.toString();

      if (topic === "distance") {
        const distance = parseFloat(message);
        const now = new Date().getTime();
        const levelPercent = Math.min(100, Math.max(0, ((MAX_HEIGHT_CM - distance) / MAX_HEIGHT_CM) * 100));

        // Fill rate
        let rate = "--";
        if (lastDistance !== null && lastTime !== null) {
          const deltaTime = (now - lastTime) / 60000;
          const deltaDist = lastDistance - distance;
          rate = (deltaDist / deltaTime).toFixed(2);
        }

        lastDistance = distance;
        lastTime = now;

        // Update UI
        document.getElementById("distance").innerText = distance.toFixed(2);
        document.getElementById("level").innerText = levelPercent.toFixed(1);
        document.getElementById("rate").innerText = isNaN(rate) ? "--" : rate;
        document.getElementById("water").style.height = `${levelPercent}%`;

        // Chart
        const timeLabel = new Date().toLocaleTimeString();
        chart.data.labels.push(timeLabel);
        chart.data.datasets[0].data.push(levelPercent);
        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update();
      }

      if (topic === "temperature") {
        document.getElementById("temperature").innerText = parseFloat(message).toFixed(2);
      }

      if (topic === "pumpStatus") {
        const pumpText = message === "ON" ? "ON ğŸ”µ" : "OFF âšª";
        document.getElementById("pump").innerText = pumpText;
      }
    });
  </script>

</body>
</html>
